<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>rucsi Booking</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrapSwitch.css" media="screen" />
    <link rel="stylesheet" href="css/datetimepicker.css" media="screen" />
    <link rel="stylesheet" href="css/styles.css" media="screen" />
</head>
<body>
    <!--[if lt IE 9]>
        <p class="chromeframe">You are using an <strong>outdated</strong> browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->
    <noscript>
        <h1 style="text-align: center;">You need to enable JavaScript to get the full rucsi Booking experience!</h1>
    </noscript>
    <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="./index.html">rucsi booking</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active">
                            <a href="#booking" data-toggle="tab">Booking</a>
                        </li>
                        <li>
                            <a href="#seating" data-toggle="tab">Seating</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div id="bookings" class="container">
        <div class="tab-content row">
            <div class="tab-pane active" id="booking">
                <form class="form-horizontal span6 offset3" id="bookingForm">
                    <div class="control-group">
                        <label class="control-label" for="firstName">First Name</label>
                        <div class="controls">
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="lastName">Last Name</label>
                        <div class="controls">
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="diningDate">Dining Date</label>
                        <div class="controls">
                            <div class="input-append date">
                                <input type="text" value="" id="diningDate" name="diningDate" placeholder="Dining Date" required readonly="readonly">
                                <span class="add-on"><i class="icon-remove"></i></span>
                                <span class="add-on"><i class="icon-th"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="coversNo">Number of Covers</label>
                        <div class="controls">
                            <input type="number" id="coversNo" name="coversNo" required min="1">
                            <span class="help-inline">How many people?</span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="phoneNumber">Phone Number</label>
                        <div class="controls">
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="email">Email</label>
                        <div class="controls">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">
                                <i class="icon-food"></i>&nbsp;Make booking
                            </button>
                            <button type="reset" class="btn">
                                <i class="icon-remove-circle"></i>&nbsp;Clear form
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="tab-pane" id="seating">
                <p class="clearfix">
                    <button type="button" id="add" class="btn pull-right">
                        <i class="icon-plus-sign"></i>&nbsp;Add new
                    </button>
                </p>
                <table class="table table-striped table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Dining Date</th>
                            <th>Number of Covers</th>
                            <th>Phone Number</th>
                            <th>Email</th>
                            <th style="width: 150px;">Seated?</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <footer class="navbar navbar-fixed-bottom">
        <div class="navbar-inner">
            <div class="container">
                <p style="margin-top: 10px;">&copy; 2013 rucsi</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.3/bootstrapSwitch.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="js/faker.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
